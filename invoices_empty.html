<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Invoices</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container-fluid dashboard-container">
        <div class="dashboard-container__inner ">
            <nav>
                <div class="logo-wrapper">
                    <img src="assets/logo.svg" alt="logo" class="logo-wrapper__logo">
                    <div class="logo-wrapper__down"></div>
                </div>
                <div class="theme-toggler">
                    <img src="assets/icon-moon.svg" alt="theme-toggler">
                </div>
                <div class="user-wrapper">
                    <img src="assets/image-avatar.jpg" alt="user-pic" class="user-wrapper__image">
                </div>
            </nav>
            <div class="main-content">
                <div class="info-menu d-flex justify-content-between">
                    <div class="info-menu__left">
                        <h1>Invoice</h1>
                        <p class="invoice-count">7 invoice</p>
                    </div>
                    <div class="info-menu__right align-self-center">
                        <p>Filter</p>
                        <span class="badge badge-pill badge-primary">
                            <img src="assets/icon-plus.svg" alt="" class="icon-plus"> New
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
