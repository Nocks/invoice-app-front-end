<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice #XM9141</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container-fluid dashboard-container">
        <div class="dashboard-container__inner ">
            <nav>
                <div class="logo-wrapper">
                    <img src="assets/logo.svg" alt="logo" class="logo-wrapper__logo">
                    <div class="logo-wrapper__down"></div>
                </div>
                <div class="theme-toggler">
                    <img src="assets/icon-moon.svg" alt="theme-toggler">
                </div>
                <div class="user-wrapper">
                    <img src="assets/image-avatar.jpg" alt="user-pic" class="user-wrapper__image">
                </div>
            </nav>
            <div class="main-content">
                <div class="go-back">
                    <img src="assets/icon-arrow-left.svg" class="go-back__icon" alt="go back icon">
                    <span class="go-back__text">Go back</span>
                </div>
                <div class="invoice-menu">
                    <div class="status-info">
                        <span class="text">Status</span>
                        <span class="status pending">
                            <span class="status__bullet"></span>
                            <span class="status__name">Pending</span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
